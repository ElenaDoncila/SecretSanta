<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #login-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Password-Protected Page</h1>
        
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>

        <p id="error-message" style="color: red;"></p>

    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Replace "your_password" with the actual password you want to use
            var correctPassword = "your_password";

            if (passwordInput === correctPassword) {
                // Redirect to the next page or perform additional actions
                window.location.href = "https://github.com/ElenaDoncila/SecretSanta/blob/main/first_page.html";
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
            }
        }
    </script>

</body>
</html>
